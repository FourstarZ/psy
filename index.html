    <!-- Estilo do efeito nos cards -->
    <style>
        @keyframes pulse-card {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            }
        }

        .animate-pulse-card {
            animation: pulse-card 2s infinite ease-in-out;
        }
